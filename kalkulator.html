<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calcultor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="form">
        <form class="js-form">
            <h1 class="form__header">Currency Calculator</h1>
            <fieldset>
                <p>
                    <label class="form__legend">
                        Enter the amount in PLN
                    </label>

                    <span class="form__field form__amount">
                        <input type="number" class="js-pln" required min="1" step="any">
                    </span>
                </p>
                <p>
                    <label class="form__legend">
                        Choose a currency
                    </label>
                    <label>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EURO</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <fildset>
                <p>
                    <button class="button--submit" type="submit" class="js-submit">
                        Count the exchange in PLN:
                    </button>
                </p>
                <button class="button--reset" type="reset" class="js-reset">Clear the form</button>
                </p>
                <p>
                    Amount after conversion:<strong class="js-result">N/A</strong></p>
                </filedset>
        </form>
    </div>
</body>
